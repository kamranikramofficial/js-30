<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Accordion Image Gallery</h1>
        
        <div class="gallery" id="imageGallery">
            <div class="gallery-item">
                <img src="img/Nature.jpg" alt="Nature">
                <div class="caption">Nature</div>
            </div>
            <div class="gallery-item">
                <img src="img/City.jpg" alt="City">
                <div class="caption">City</div>
            </div>
            <div class="gallery-item">
                <img src="img/Architecture.jpg" alt="Architecture">
                <div class="caption">Architecture</div>
            </div>
            <div class="gallery-item">
                <img src="img/Travel.jpg" alt="Travel">
                <div class="caption">Travel</div>
            </div>
            <div class="gallery-item">
                <img src="img/Animals.jpg" alt="Animals">
                <div class="caption">Animals</div>
            </div>
            <div class="gallery-item">
                <img src="img/food.jpg" alt="Food">
                <div class="caption">Food</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
