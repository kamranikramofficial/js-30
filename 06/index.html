<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>US Cities & States Search</h1>

        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Search for a city or state..." autocomplete="off"
                    aria-label="Search for a city or state" aria-autocomplete="list" aria-controls="search-results">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <div class="loading-indicator" id="loading-indicator">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="search-results" id="search-results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
